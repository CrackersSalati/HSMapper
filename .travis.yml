rvm:
- 1.9.3
python:
- 2.7
branches:
  only:
    - develop
before_script:
- sudo apt-get update
- sudo apt-get install postgis
- sudo apt-get install python-gdal
- sudo pip install -r requirements/base.txt
- sudo pip install -r requirements/test.txt
- sudo su postgres -c "createdb postgistemplate"
- sudo su postgres -c "createlang plpgsql postgistemplate"
- sudo su postgres -c "psql -d postgistemplate -f /usr/share/postgresql*/contrib/postgis.sql"
- sudo su postgres -c "psql -d postgistemplate -f /usr/share/postgresql*/contrib/spatial_ref_sys.sql"
- sudo su postgres -c "createdb -T postgistemplate hsmapper"
script:
- python hsmapper/manage.py test core
